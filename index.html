<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo List Task</title>
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <main class="app">
      <section class="greeting">
        <div id="time-div">
          <h4 id="time">time</h4>
          <h4 id="date">date</h4>
          <h2 id="greeting"></h2>
        </div>
        <h2 class="title">
          What's up, <input type="text" id="name" placeholder="Enter Name here" />
        </h2>
      </section>

      <section class="create-todo">
        <h3>CREATE A TODO</h3>
        <form id="new-todo-form">
          <h4>What's on your todo?</h4>
          <input
            type="text"
            placeholder="e.g. Get some milk"
            name="content"
            id="content"
          />
          <h4>Enter Description</h4>
          <input
            type="text"
            placeholder="e.g. From Market"
            name="desc"
            id="desc"
          />

          <input type="submit" value="Add todo" />
        </form>
      </section>

      <section class="todo-list">
        <h3>TODO LIST</h3>
        <div class="list" id="todo-list"></div>
      </section>
    </main>

    <script src="main.js"></script>
  </body>
</html>
